<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Little Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; }
        /* Keyframes for slide-in-right animation */
        @keyframes slideInRight {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }
        .animate-slide-in-right {
            animation: slideInRight 0.3s ease-out forwards;
        }

        /* Keyframes for fade-in animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        .animate-fade-in {
            animation: fadeIn 0.3s ease-out forwards;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script type="module">
        // Import React and ReactDOM from ESM.sh for direct browser use
        import React from 'https://esm.sh/react@18.2.0';
        import ReactDOM from 'https://esm.sh/react-dom@18.2.0/client';
        import App from './App.js'; // Your App.js file

        // For Netlify deployment, Firebase config variables are expected to be
        // injected by the build process as process.env.REACT_APP_...
        // No need to set them globally here.

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(App));
    </script>
</body>
</html>
